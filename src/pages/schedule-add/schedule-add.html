<ion-header>

  <ion-navbar>
    <ion-title>New Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
  <ion-label>Select Case</ion-label>
  <ion-select [(ngModel)]="gender">
    <ion-option value="f">Arraignment</ion-option>
    <ion-option value="m">Preliminary Hearing</ion-option>
    <ion-option value="m">Final Hearing</ion-option>
  </ion-select>
</ion-item>
<ion-item>
    <ion-label floating>Case Name</ion-label>
    <ion-input type="text">Name of Case here</ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Case #</ion-label>
    <ion-input type="text">1000</ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Type</ion-label>
  <ion-select [(ngModel)]="gednder">
    <ion-option value="f">Arraignment</ion-option>
    <ion-option value="m">Preliminary Hearing</ion-option>
    <ion-option value="m">Final Hearing</ion-option>
  </ion-select>
</ion-item>
  <ion-item>
  <ion-label>Schedule</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="MMM DD, YYYY HH:mm" value="December 16, 2017 6:25"></ion-datetime>
	</ion-item>
	<button ion-button block primary (click)="saveAdd()">Save</button>
</ion-content>
