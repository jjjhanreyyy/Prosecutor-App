
 <ion-content primary>
  <img class="logo" src="../assets/imgs/dummy.png" />
  <div padding>
    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block primary (click)="doLogin()">Login</button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToRegister()">
      <span>Don't have an account? <strong>Sign up here</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
